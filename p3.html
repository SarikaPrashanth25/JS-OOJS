    <script>
        document.write("<hr>");
        document.write("<h1>Array Methods...!</h1>");
        document.write("<hr>");

        document.write("<h3>Adding New Elements to an Array</h3>");
        let colors = ["Red","Green","Blue"];
        document.write(colors + "<br>");

        document.write("<h4>Adding New Elements at the end</h4>");
        colors.push("Yellow","Grey");
        document.write(colors+ "<br>");
        document.write(colors.length + "<br>");

        document.write("<h4>Adding new elements at the First</h4>");
        colors.unshift("Black");
        document.write(colors + "<br>");
        document.write(colors.length + "<br>");
        document.write("<hr>");

        document.write("<h3>Removing elements from an Array</h3>");
        let last = colors.pop();
        document.write(last + "<br>");
        document.write(colors.length + "<br>");

        let first = colors.shift();
        document.write(first + "<br>");
        document.write(colors.length + "<br>");
        document.write("<hr>");

        document.write("<h3>Creating a string from an Array</h3>");
        document.write(colors.join("-") + "<br>");
        document.write(colors.join(",") + "<br>");

        document.write("<hr>");
        document.write("<h3>Merging two or more Arrays</h3>");

        let pets = ["Cat","Dog","Parrot"];
        let wilds = ["Tiger","Wolf","Zebra"];
        let bugs = ["Ant", "Bee"];
        let animals = pets.concat(wilds, bugs);
        document.write(animals + "<br>");
        document.write(typeof(animals) + "<br>");

        document.write("<hr>");
        document.write("<h3>Searching through an Array</h3>");

        var Tamilfruits = ["Apple","Banana","Mango","Orange","Papaya"];
        document.write(Tamilfruits.indexOf("Apple") + "<br>"); //Prints: 0
        document.write(Tamilfruits.indexOf("Orange") + "<br>"); //Prints: 3
        document.write(Tamilfruits.indexOf("Pineapple") + "<br>"); //Prints: -1

        let p = ["Pooja","Karo","Pooja","Khush ho jaye"]
        document.write(p.lastIndexOf("Pooja"));
    </script>
